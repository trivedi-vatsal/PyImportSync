name: Test Fast Action

on:
  workflow_dispatch: # Allow manual trigger

jobs:
  test-fast-action:
    name: Test Fast PyImportSync Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Python Dependencies (Fast Composite)
        uses: ./
        with:
          project-path: '.'
          fail-on-missing: true